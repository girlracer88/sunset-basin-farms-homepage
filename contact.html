<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Sunset Basin Farms</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <script src="script.js"></script>
<body>
  <header>
    <h1>Contact Sunset Basin Farms</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-label="Full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-label="Email address" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" aria-label="Your message"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
    <section id="contact-form">
  <h2>Contact Us</h2>
  <form id="farmForm" novalidate>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required aria-required="true">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required aria-required="true">

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

    <button type="submit">Send Message</button>
  </form>
  <p id="form-feedback" role="alert" aria-live="polite"></p>
</section>

  </main>

  <footer>
    <p>&copy; 2025 Sunset Basin Farms</p>
  </footer>
</body>

</form>
